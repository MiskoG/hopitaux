<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="x-ua-compatible" content="IE=9" /><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quel hôpital choisir ?</title>

    <!-- Bootstrap -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <!-- Feuilles de style -->
    <link rel="stylesheet" type="text/css"  href="style/style.css">
  </head>

  <body>
    <div class="container">
        <!-- Option screen -->
        <div id="options">
            <div class="row">
                <div class="col-md-10 col-md-offset-1 text-center logo">
                    <img src="img/logo.png" alt="Logo" />
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1 text-center logo">
                    <p>
                        <button type="button" class="btn btn-primary wide" onclick="getMarkersGeneral()">Voir tous les hôpitaux<br/> de Paris</button>
                    </p>
                    <h2 class="title">Pour quoi ?</h2>
                    <p class="choice">
                        <img src="img/urgence.png" alt="Urgences" />
                        <button type="button" class="btn btn-primary wide" onclick="getMarkersUrgences()">Urgences</button>
                    </p>
                    <p class="choice">
                        <img src="img/baby.png" alt="Maternité" />
                        <button type="button" class="btn btn-primary wide" onclick="getMarkersMaternite()">Maternité</button>
                    </p>
                    <p class="choice">
                        <img src="img/heart.png" alt="Chirurgie" />
                        <button type="button" class="btn btn-primary wide" onclick="getMarkersChirurgie()">Chirurgie</button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- the Google Map -->
    <div id="map"></div>

    <!-- The RDF data : library RDF parser + get -->
    <script type="text/javascript" src="js/lib/RDFparser.js"></script>
    <script type="text/javascript" src="js/getRDFData.js"></script>

    <!-- Script used to fill the map -->
    <script type="text/javascript" src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDo1MNlhrN9DbIwyZhRauB2KQojc7LyUMM&callback=initMap"
        async defer></script>
  </body>
</html>
